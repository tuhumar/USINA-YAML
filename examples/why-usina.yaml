    container: "mp4"
    filename: "final_video_1080p.mp4"
    video_codec: "h264"
    audio_codec: "aac"
    audio_normalization: "integrated_lufs_-14"
  subtitles:
    generate_srt: true
    filename: "subtitles_en.srt"
  versioning:
    scheme: "semver"
    version: "1.0.0"
    changelog:
      - "Initial 2-minute explainer spec."

qa:
  lint:
    enabled: true
    rules:
      - id: "timeline_ordered"
        description: "Scenes must be ordered by start_s and non-overlapping."
      - id: "timeline_starts_at_zero"
        description: "First scene must start at 0."
      - id: "timeline_ends_at_duration"
        description: "Last scene end_s must equal meta.duration_s."
      - id: "asset_ids_exist"
        description: "Every asset_id referenced in timeline must exist in assets."
      - id: "vo_refs_exist"
        description: "Every vo_ref referenced in timeline must exist in script.vo."
      - id: "shot_durations_fit_scene"
        description: "Sum of shot durations per scene must match (end_s - start_s) or be explicitly justified."
      - id: "music_covers_full_timeline"
        description: "Background music must cover 0..duration_s (trim/fade allowed)."
  review_checklist:
    - "All on-screen text stays within safe margins."
    - "VO is intelligible; music ducking feels natural."
    - "Credits/licenses present for all external assets."
    - "No brand logos visible in stock footage."
    - "Captions match VO and punctuation is clean."
