script:
  vo:
    - id: "vo_scene_01_hook"
      text: >
        You’ve seen this horror movie: the script is in one doc, the assets are in five folders,
        the timeline lives in someone’s head, and the credits… are missing. Then launch day arrives,
        and everything breaks.
    - id: "vo_scene_02_definition"
      text: >
        USINA-YAML is a simple idea: a single YAML file that describes a short video end-to-end.
        Tool-agnostic, human-readable, and strict enough to be validated.
    - id: "vo_scene_03_whats_inside"
      text: >
        It contains the metadata, the style rules, the music, the variables, the prompts,
        every asset with license and credit, the full narration, and a timeline with exact seconds.
        One file becomes the source of truth.
    - id: "vo_scene_04_why_standardize"
      text: >
        Why does standardization matter? Because it makes work shareable and reproducible.
        When everyone speaks the same “spec language,” you can swap editors, automate pipelines,
        and catch mistakes early with lints: missing assets, overlapping scenes, broken IDs.
    - id: "vo_scene_05_community_value"
      text: >
        For a community, this is rocket fuel. Templates become remixable. Tools become compatible.
        People can build validators, converters, editors, and CI checks—without rewriting everything
        for each creator’s custom format.
    - id: "vo_scene_06_not_a_cage"
      text: >
        And no—this isn’t a creativity cage. It’s a contract. You still decide the story, the visuals,
        the jokes, the vibe. USINA-YAML just keeps the machinery honest.
    - id: "vo_scene_07_how_to_adopt"
      text: >
        Start small: adopt the schema header, list your assets with credits, define your timeline,
        and turn on QA rules. If you can read a recipe, you can read this.
    - id: "vo_scene_08_close"
      text: >
        USINA-YAML: one file, one truth, any tool. Standardize the boring parts—so the community
        can go wild on the creative ones.

  on_screen:
    - id: "os_scene_01"
      lines:
        - "EVERYONE HAS A DIFFERENT FORMAT"
        - "…until it breaks."
    - id: "os_scene_02"
      lines:
        - "USINA-YAML"
        - "A tool-agnostic script spec (YAML 1.2)"
    - id: "os_scene_03"
      lines:
        - "meta • style • audio • assets • script • timeline • qa"
        - "Single source of truth"
    - id: "os_scene_04"
      lines:
        - "WHY STANDARDIZE?"
        - "Interoperability • Automation • Reproducibility"
        - "Lint early. Fix fast."
    - id: "os_scene_05"
      lines:
        - "COMMUNITY BENEFITS"
        - "Templates • Validators • Editors • CI checks"
    - id: "os_scene_06"
      lines:
        - "NOT A CAGE."
        - "A contract for clarity."
    - id: "os_scene_07"
      lines:
        - "ADOPT IN 4 STEPS"
        - "1) schema header  2) assets+credits  3) timeline  4) QA lints"
    - id: "os_scene_08"
      lines:
        - "One file. One truth. Any tool."
        - "Join the standard."

