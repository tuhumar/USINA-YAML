usina_schema: "usina.script/v1.0"

meta:
  id: "usina_yaml_explainer_2min_v1"
  title: "USINA-YAML in 2 Minutes: The Script Standard We Need"
  description: "A 2-minute explainer on what USINA-YAML is and why standardizing video-script specs helps the community."
  language: "en"
  duration_s: 120
  target_platforms: ["youtube"]
  aspect_ratio: "16:9"
  deliverables:
    - "final_video_1080p.mp4"
    - "subtitles_en.srt"
  ownership:
    author: "Diego Gonçalves"
    project: "USINA"
  tags: ["standardization", "open-source", "creator-tools", "yaml", "automation", "reproducibility"]

format:
  video:
    resolution: "1920x1080"
    fps: 30
    codec: "h264"
    profile: "high"
    pixel_aspect_ratio: "1:1"
  audio:
    sample_rate_hz: 48000
    codec: "aac"
    bitrate_kbps: 320
  captions:
    burn_in: false
    file: "subtitles_en.srt"
    style_preset: "clean_centered"
  safety:
    safe_margins_percent: 7

style:
  pacing: "confident, energetic, no dead air"
  tone: "smart, friendly, lightly nerdy"
  visual_language:
    - "clean kinetic typography"
    - "UI overlays: schema boxes, checkmarks, lint warnings"
    - "subtle tech grid + blueprint motifs"
  typography:
    primary_font: "Inter"
    secondary_font: "JetBrains Mono"
  color_notes: "cool tech palette; high contrast for text overlays"
  transitions:
    default: "fast cross-dissolve (6 frames)"
    emphasis: "whoosh + punch-in"
  broll_notes:
    - "favor close-ups of code, teamwork, planning boards"
    - "avoid anything that reads like a specific brand/product ad"

audio:
  voiceover:
    language: "en"
    voice: "neutral_warm_narrator"
    delivery: "clear, conversational, confident"
    target_wpm: 150
    de_esser: true
    noise_reduction: "light"
  music:
    asset_id: "music_ambient_tech"
    start_s: 0
    end_s: 120
    mix:
      duck_under_vo_db: -18
      fade_in_s: 1.0
      fade_out_s: 2.5
  mix_targets:
    integrated_lufs: -14
    true_peak_db: -1.0

variables:
  brand:
    product_name: "USINA-YAML"
    tagline: "One file. One truth. Any tool."
  key_phrases:
    - "tool-agnostic"
    - "single source of truth"
    - "lintable and reproducible"
    - "assets + credits included"
    - "timelines that don’t drift"
  on_screen_mini_snippet: |
    usina_schema: usina.script/v1.0
    meta: { duration_s: 120, language: en }
    assets: [ ... ]
    script:  { ... }
    timeline: [ ... ]
    qa: { lint: true }

prompts:
  - id: "prompt_yaml_overlay"
    purpose: "Generate a clean animated overlay of a USINA-YAML snippet."
    input_vars: ["on_screen_mini_snippet"]
    prompt: >
      Create a minimalist motion-graphics overlay: a YAML snippet in monospaced font,
      with subtle highlighting that steps through meta -> assets -> script -> timeline -> qa.
      Background transparent; soft drop-shadow; smooth cursor reveal; no logos.
  - id: "prompt_lint_animation"
    purpose: "Show a satisfying 'lint passed' UI moment."
    prompt: >
      Create a short UI animation: checklist items tick on (timeline ordered, no overlap, assets resolved),
      ending with a green 'LINT: PASS' badge. Clean, modern, non-branded.

